      <h1 class="display-4 text-center mb-3"><i class="fas fa-carrot " style="color:orangered;"></i>JOY</h1>
     <div class="container container-fluid">
      <h3 class="mb-4">Checkout</h3>
      <div class="row">
        <div class="col-md-4 order-md-2">
          <h5 class="d-flex justify-content-between">Order Summary</h5>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between">
              <div>
                <h6>Desk</h6>
              </div>
              $79.00
            </li>       
            <li class="list-group-item d-flex justify-content-between">
              <div>
                <h6>Armchair</h6>
              </div>
              $129.00
            </li>   
            <li class="list-group-item d-flex justify-content-between">
              <div>
                <h6>Cabinet</h6>
              </div>
              $35.00
            </li> 
            <li class="list-group-item d-flex  ml-auto ">
              <div>
                <h6 >Tax &nbsp; $21.30</h6>
              </div>
            </li> 

            <li class="list-group-item d-flex ml-auto">
              <h6>Total  &nbsp;<strong> $264.30</strong></h6> 
            </li>
          </ul>
        </div>
        <div class="col-md-8 order-md-3">
          <h5 class="mb-2">Shipping address</h5>
          <form method = "GET">
            <div class="row">
              <div class="col-md-6">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required="required">
              </div>
              <div class="col-md-6">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required="required">
              </div>
            </div>
    
            <div>
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="John Smith@email.com">
            </div>
    
            <div>
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="123 Streer Name, Apt #" required="required">
            </div>
            <div class="row">
              <div class="col-md-4">
                <label for="country">City</label>
                <select class="custom-select d-block w-100" name="country" id="country">
                  <option>Choose...</option>
                  <option value="Brooklyn">Brooklyn</option>
                  <option value="Queens">Queens</option>
                  <option value="Manhattan">Manhattan</option>
                </select>
  
              </div>
              <div class="col-md-4">
                <label for="state">State</label>
                <select class="custom-select d-block w-100" id="state">
                  <option>.....</option>
                  <option value="New York">New York</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="zip">Zip</label>
                <input type="text" class="form-control" id="zip" placeholder="10001" required="required">
              </div>
            </div>
  
            
            <div class="custom-control custom-checkbox mt-3">
              <input type="checkbox" class="custom-control-input" id="same-address">
              <label class="custom-control-label" for="same-address">Billing address is the same as my shipping address</label>
            </div>
            
            <div class=" d-flex  mt-5">
              <label for="promoCode" class="mr-5 col-md-3"><strong>Enter Promo Code</strong></label>
              <input type="text" class="form-control col-md-3" id="promoCode" >
              <button class="btn btn-dark" type="submit">Apply</button>
            </div>


            <h4 class="mt-3">Payment</h4>
          
            <div class="d-block ">
              <label class="radio-inline" for="credit">
                <input type="radio" id="credit" name="paymentMethod" required="required">Credit card
              </label>
              <label class="radio-inline" for="debit">
                <input type="radio"  id="debit" name="paymentMethod" required="required">Debit card
              </label>
            </div>
            <i class="fab fa-cc-visa" style="color:skyblue;"></i>
            <i class="fab fa-cc-mastercard" style="color:orange;"></i>
            <i class="fab fa-cc-amex" style="color:blue;"></i>
            <i class="fab fa-cc-discover" style="color:orangered;"></i>

            <div class="row">
              <div class="col-md-6">
                <label for="cc-name">Name on card</label>
                <input type="text" class="form-control" id="cc-name" placeholder="Name on card" required="required">
              </div>
  
              <div class="col-md-6">
                <label for="cc-number">Credit card number</label>
                <input type="text" class="form-control" id="cc-number" placeholder="1234 5678 1234 5678" required="required">
              </div>
            </div>
  
            <div class="row">
              <div class="col-md-3">
                <label for="cc-expiration">Expiration</label>
                <input type="text" class="form-control" id="cc-expiration" placeholder="Month/Year" required="required">
              </div>
  
              <div class="col-md-3">
                <label for="cc-cvv">CVV</label>
                <input type="text" class="form-control" id="cc-cvv" placeholder="123" required="required">
              </div>
            </div>
           
            <button class="btn btn-outline-info btn-md btn-block mb-5 mt-3 " type="submit">Place Order</button>
          
          </form>
        </div>
      </div>
    </div>


      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
