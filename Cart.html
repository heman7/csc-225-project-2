            <a class="navbar-brand h1" href="Home.html"><i class="fas fa-carrot " style="color:orangered;"></i><b>JOY</b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse text" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto text">
                <li class="nav-item active">
                  <a class="nav-link" href="Home.html">Home </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="Catalog.html">Catalog</a>
                </li>
                <li class="nav-item">

              </form>
          </nav>

        <div class="container">
          <h5 class="mb-2">Shopping Cart</h5>
          <table class="table table-borderless table-condense table-hover">
              <thead  class="thead-dark">
                <tr class = "text">
                  <th style="width:15%" scope="col">#</th> 
                  <th style="width:15%" class="text-center" scope="col">Product</th>
                  <th style="width:8%" class="text-center" scope="col">Quantity</th>
                  <th style="width:15%" class="text-center" scope="col">Price</th>
                </tr>
              </thead>
              <tbody>
                <tr class = "text">
                  <th scope="row">1</th>
                  <td class="text-center">Desk</td>
                  <td class="text-center">
                    <input type="number" class="form-control text-center" value="1" min="1">
                  </td>
                  <td class="text-center">$79.00</td>
                </tr>
                <tr class = "text">
                  <th scope="row">2</th>
                  <td class="text-center">Armchair</td>
                  <td>
                    <input type="number" class="form-control text-center" value="1" min="1">
                  </td>
                  <td class="text-center">$129.00</td>
                </tr>
                <tr class = "text">
                  <th scope="row">3</th>
                  <td class="text-center">Cabinet</td>
                  <td>
                    <input type="number" class="form-control text-center" value="1" min="1">
                  </td>
                  <td class="text-center">$35.00</td>
                </tr>
                </tbody>
                
            </table>
            <div class="right mr-5">
              <p><b>Subtotal:</b>  $243.00</p>
